<div class="navbar navbar-fixed-top" role="navigation">
    <div id="header_content" class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#feed" class="lobster title" style="font-size:30px">
                <img src="./img/favicon/favicon.ico" alt="Instaglike"/>
                <div class="hidden-xs" style="display:inline-block">| Instaglike</div>
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-center">
                <li style="padding: 0px 15px">
                    <input id="search-keyword" class="form-control" type="search" placeholder="Search" aria-label="Search" >
                    &nbsp;&nbsp;&nbsp;
                    <button id="searchuser-button" class="btn btn-primary">Search user</button>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <% if (user && user.username) { %>
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                        <span><%= user.username %></span>
                        <img src="./images/<%= user.profile_image %>" alt="<%= user.first_name+' '+user.last_name %>" />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a href="#profile">View Profile</a></li>
                        <li><a href="#profile-edit">Edit Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" id="logout_button" >Log Out</a></li>
                        <li class="divider"></li>
                        <li><a href="https://github.com/destanyol/instaglike">About This App</a></li>
                    </ul>
                </li>
                <% } %>
                <% if (!user) { %>
                    <li><a href='#login'>Log In</a></li>
                    <span>|</span>
                    <li><a href='#login'>Sign up</a></li>
                <% } %>
            </ul>
        </div>
    </div>
</div>
